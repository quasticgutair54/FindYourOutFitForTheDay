<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Never - Q1</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #000, #222, #444, #000);
      background-size: 400% 400%;
      animation: fireFlow 8s ease infinite;
      color: #f2f2f2;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive;
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-bottom: 1.5rem;
      width: 80%;
      max-width: 400px;
      background: #111;
      color: #f2f2f2;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #f2f2f2;
      color: #111;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      select {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <h1>What does your wardrobe mostly consist of?</h1>
  <select>
    <option disabled selected>Select your answer</option>
    <option>Black, grey, and more black</option>
    <option>Plain tees and neat trousers</option>
    <option>One hoodie for all occasions</option>
    <option>Anything clean and comfy</option>
  </select>
  <br />
  <button onclick="goToNext()">Next</button>

  <script>
    function goToNext() {
      localStorage.setItem("music-time", document.getElementById("bg-music").currentTime);
      window.location.href = "never-q2.html";
    }

    const audio = document.getElementById("bg-music");
    const savedTime = localStorage.getItem("music-time");
    if (savedTime) audio.currentTime = parseFloat(savedTime);

    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });
  </script>

</body>
</html>
