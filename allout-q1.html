<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out â€“ Question 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Tan Nimbus', sans-serif;
      background: linear-gradient(-45deg, #feda75, #fa7e1e, #d62976, #962fbf);
      background-size: 400% 400%;
      animation: fireFlow 10s ease infinite;
      color: black;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .question {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }

    .option {
      font-family: 'Comic Neue', cursive, sans-serif;
      background: rgba(255, 255, 255, 0.35);
      border: 2px solid rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin: 0.6rem 0;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .option.selected {
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: black;
      color: white;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .question {
        font-size: 1.4rem;
      }

      .option {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="container">
    <div class="question">What would you wear to a grocery store at 3 AM?</div>
    <div class="option">A sequined jumpsuit</div>
    <div class="option">Neon cargo pants and a fur coat</div>
    <div class="option">An LED jacket with platform shoes</div>
    <div class="option">All of the above with glitter on top</div>

    <button id="next-btn">Next</button>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    const nextBtn = document.getElementById('next-btn');
    const audio = document.getElementById('bg-music');

    const savedTime = localStorage.getItem('music-time');
    if (savedTime) audio.currentTime = parseFloat(savedTime);
    audio.play().catch(() => {});

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem('music-time', audio.currentTime);
      }
    }, 500);

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('music-time', audio.currentTime);
    });

    let selected = null;
    options.forEach(opt => {
      opt.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        selected = opt.textContent;
        nextBtn.classList.add('enabled');
        nextBtn.disabled = false;
        nextBtn.style.cursor = "pointer";
      });
    });

    nextBtn.addEventListener('click', () => {
      if (!selected) return;
      window.location.href = "allout-q2.html";
    });

    nextBtn.disabled = true;
  </script>
</body>
</html>
