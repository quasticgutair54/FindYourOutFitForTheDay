<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out â€“ Q1</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: black;
      background: linear-gradient(-45deg, #fffc00, #ff0080, #fffc00, #ff0080);
      background-size: 400% 400%;
      animation: fireflow 6s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fireflow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .question-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      font-family: 'Tan Nimbus', sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    button {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 1.2rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bg-music" src="running out of time.mp3" autoplay loop></audio>

  <div class="question-container">
    <h2>What would you wear to a grocery store at 3am?</h2>
    <select id="answer">
      <option value="">-- Select your answer --</option>
      <option value="A sequined jumpsuit">A sequined jumpsuit</option>
      <option value="Neon cargo pants and fur coat">Neon cargo pants and fur coat</option>
      <option value="An LED jacket with platform shoes">An LED jacket with platform shoes</option>
      <option value="All of the above, with glitter on top">All of the above, with glitter on top</option>
    </select>
    <br />
    <button onclick="validateAndNext()">Next</button>
  </div>

  <script>
    // Music Resume Logic
    const audio = document.getElementById('bg-music');
    const lastTime = localStorage.getItem('music-time');
    if (lastTime) {
      audio.currentTime = parseFloat(lastTime);
    }

    audio.volume = 1.0;
    audio.play().catch(() => {});

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem('music-time', audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });

    // Prevent moving forward without selection
    function validateAndNext() {
      const selected = document.getElementById("answer").value;
      if (!selected) {
        alert("Please select an answer before moving on.");
        return;
      }
      setTimeout(() => {
        window.location.href = 'allout-q2.html';
      }, 300);
    }
  </script>

</body>
</html>
