      align-items: center;
    }

    @keyframes fireFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .question-box {
      background-color: rgba(255, 255, 255, 0.5);

      font-family: 'Tan Nimbus', sans-serif;

      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.8rem 1.2rem;
      border-radius: 12px;

      transition: 0.3s ease;
      border: 2px solid transparent;
    }

    .option:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .option.selected {
      border-color: black;
      background-color: rgba(0, 0, 0, 0.15);
    }

    .next-btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .next-btn:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      .option {
        font-size: 0.95rem;
        padding: 0.7rem;
      }

      .next-btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="question-box">
    <h1>What would you wear to the grocery store at 3AM?</h1>
    <div class="options">
      <div class="option" onclick="selectOption(this)">A sequined jumpsuit</div>
      <div class="option" onclick="selectOption(this)">Neon cargo pants and a fur coat</div>
      <div class="option" onclick="selectOption(this)">An LED jacket with platform shoes</div>
      <div class="option" onclick="selectOption(this)">All of the aboveâ€”with glitter on top</div>
    </div>
    <button class="next-btn" onclick="goToNext()">Next</button>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime) {
      audio.currentTime = parseFloat(storedTime);
    }

    window.addEventListener("load", () => {
      audio.play().catch(() => {});
    });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });

    const options = document.querySelectorAll(".option");
    const nextBtn = document.querySelector(".next-btn");

    function selectOption(el) {
      options.forEach(opt => opt.classList.remove("selected"));
      el.classList.add("selected");
      nextBtn.style.display = "inline-block";
    }

    function goToNext() {
      if (document.querySelector(".option.selected")) {
        window.location.href = "allout-q2.html";
      }
    }
  </script>

</body>
</html>
