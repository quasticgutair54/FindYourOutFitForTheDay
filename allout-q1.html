<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out - Q1</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tan Nimbus', sans-serif;
      background: linear-gradient(270deg, #ff00cc, #ffff00);
      background-size: 400% 400%;
      animation: fireFlow 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .question-container {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: rgba(0,0,0,0.05);
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      border-color: black;
      background: rgba(0,0,0,0.1);
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Tan Nimbus', sans-serif;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      label {
        font-size: 0.9rem;
        padding: 0.7rem 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" autoplay loop></audio>

  <div class="question-container">
    <h1>What would you wear to a grocery store at 3 AM?</h1>
    <form id="quizForm">
      <div class="options">
        <input type="radio" name="q1" id="a1">
        <label for="a1">A sequined jumpsuit</label>

        <input type="radio" name="q1" id="a2">
        <label for="a2">Neon cargo pants and a fur coat</label>

        <input type="radio" name="q1" id="a3">
        <label for="a3">An LED jacket with platform shoes</label>

        <input type="radio" name="q1" id="a4">
        <label for="a4">All of the above with glitter on top</label>
      </div>
      <button id="nextBtn" disabled>Next</button>
    </form>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");
    if (storedTime) audio.currentTime = parseFloat(storedTime);

    document.addEventListener("DOMContentLoaded", () => {
      audio.play().catch(() => {});
    });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });

    const form = document.getElementById("quizForm");
    const nextBtn = document.getElementById("nextBtn");
    const inputs = document.querySelectorAll('input[type="radio"]');

    inputs.forEach(input => {
      input.addEventListener("change", () => {
        nextBtn.disabled = false;
        nextBtn.classList.add("enabled");
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "allout-q2.html";
    });
  </script>

</body>
</html>
