<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out – Q1</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff3399);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    .container {
      background: rgba(255,255,255,0.85);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-family: 'Tan Nimbus', sans-serif;
      font-weight: bold;
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .option {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #333;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 1rem;
    }

    .option:hover,
    .option.selected {
      background: #000;
      color: white;
    }

    .next-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      .option {
        font-size: 0.95rem;
      }

      .next-btn {
        font-size: 0.95rem;
        padding: 0.7rem 1.6rem;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="container">
    <div class="question-header">Question 1 of 5</div>
    <h2>What’s your ideal outfit vibe?</h2>

    <div class="option">Louder than my playlist</div>
    <div class="option">Unexpected but iconic</div>
    <div class="option">Like I’m my own mood board</div>
    <div class="option">Bold with no apology</div>

    <button class="next-btn" onclick="goToNext()">Next</button>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    const nextBtn = document.querySelector('.next-btn');
    const audio = document.getElementById('bg-music');

    // Restore audio position
    const storedTime = localStorage.getItem("music-time");
    if (storedTime) {
      audio.currentTime = parseFloat(storedTime);
    }
    audio.play().catch(() => {});

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });

    let selected = false;
    options.forEach(opt => {
      opt.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        selected = true;
      });
    });

    function goToNext() {
      if (!selected) {
        alert("Please select an answer to continue.");
        return;
      }
      window.location.href = "allout-q2.html";
    }
  </script>
</body>
</html>
