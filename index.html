<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tan Nimbus', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    audio {
      display: none;
    }

    .overlay {
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      padding: 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    .main-heading {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .personality-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .personality-card {
      text-align: center;
      width: 160px;
    }

    .personality-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .personality-card img:hover {
      transform: scale(1.05);
    }

    .personality-name {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Tan Nimbus', sans-serif;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      z-index: 999;
      text-align: center;
      max-width: 90%;
      animation: fadeout 1s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 1rem;
      }

      .main-heading {
        font-size: 1.4rem;
      }

      .personality-card {
        width: 100px;
      }

      .personality-name {
        font-size: 0.9rem;
      }

      .personality-options {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Background video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="loop-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸŽ§ Background music -->
  <audio id="bg-music" src="running out of time.mp3" autoplay loop></audio>

  <!-- ðŸ’¬ Popup message -->
  <div class="popup" id="welcomePopup">
    You scanned this. Now what?
Just snooping? Feel free to ghost.
Curious? Stick around â€” your outfitâ€™s waiting so enjoy or die.
  </div>

  <!-- ðŸŽ¯ Main content -->
  <div class="overlay">
    <h1 class="main-heading">Since you scanned it, might as well check your personal outfit.</h1>

    <div class="personality-options">
      <a href="allout-q1.html" class="personality-card">
        <img src="allout.jpeg" alt="All Out" />
        <div class="personality-name">All Out</div>
      </a>
      <a href="somewhatout-q1.html" class="personality-card">
        <img src="somewhatout.jpeg" alt="Somewhat Out" />
        <div class="personality-name">Somewhat Out</div>
      </a>
      <a href="never-q1.html" class="personality-card">
        <img src="never.jpeg" alt="Never" />
        <div class="personality-name">Never</div>
      </a>
      <a href="maybe-q1.html" class="personality-card">
        <img src="maybe.jpeg" alt="Maybe" />
        <div class="personality-name">Maybe</div>
      </a>
      <a href="twosides-q1.html" class="personality-card">
        <img src="twosides.jpeg" alt="Two Sides of the Same Coin" />
        <div class="personality-name">Two Sides of the Same Coin</div>
      </a>
    </div>
  </div>

  <!-- ðŸŽ¯ JavaScript -->
  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime) {
      audio.currentTime = parseFloat(storedTime);
    }

    window.addEventListener("load", () => {
      audio.play().catch(() => {
        const tryPlay = () => {
          audio.play().then(() => {
            document.removeEventListener("click", tryPlay);
          });
        };
        document.addEventListener("click", tryPlay);
      });
    });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });
  </script>

</body>
</html>
