<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tan Nimbus', sans-serif;
      background-image: url('Untitled design (2).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-heading {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .personality-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .personality-options a {
      text-decoration: none;
      color: black;
      font-family: 'Tan Nimbus', sans-serif;
      font-weight: bold;
    }

    .personality-options img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .personality-options img:hover {
      transform: scale(1.05);
    }

    .personality-name {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="overlay">
    <h1 class="main-heading">Since you scanned it, might as well check your personal outfit.</h1>

    <div class="personality-options">
      <a href="allout-q1.html">
        <img src="allout.jpeg" alt="All Out" />
        <div class="personality-name">All Out</div>
      </a>
      <a href="somewhatout-q1.html">
        <img src="somewhatout.jpeg" alt="Somewhat Out" />
        <div class="personality-name">Somewhat Out</div>
      </a>
      <a href="never-q1.html">
        <img src="never.jpeg" alt="Never" />
        <div class="personality-name">Never</div>
      </a>
      <a href="maybe-q1.html">
        <img src="maybe.jpeg" alt="Maybe" />
        <div class="personality-name">Maybe</div>
      </a>
      <a href="twosides-q1.html">
        <img src="twosides.jpeg" alt="Two Sides of the Same Coin" />
        <div class="personality-name">Two Sides of the Same Coin</div>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
