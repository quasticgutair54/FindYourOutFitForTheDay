<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tan Nimbus', sans-serif;
      background-image: url('Untitled design (2).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      color: black;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      margin: 0 auto;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.65);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .main-heading {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .personality-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .personality-card {
      text-align: center;
      width: 160px;
    }

    .personality-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .personality-card img:hover {
      transform: scale(1.05);
    }

    .personality-name {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Tan Nimbus', sans-serif;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 1rem;
      }

      .main-heading {
        font-size: 1.4rem;
      }

      .personality-card {
        width: 100px;
      }

      .personality-name {
        font-size: 0.9rem;
      }

      .personality-options {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Seamless Background Music -->
  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="overlay">
    <h1 class="main-heading">Since you scanned it, might as well check your personal outfit.</h1>

    <div class="personality-options">
      <a href="allout-q1.html" class="personality-card">
        <img src="allout.jpeg" alt="All Out" />
        <div class="personality-name">All Out</div>
      </a>
      <a href="somewhatout-q1.html" class="personality-card">
        <img src="somewhatout.jpeg" alt="Somewhat Out" />
        <div class="personality-name">Somewhat Out</div>
      </a>
      <a href="never-q1.html" class="personality-card">
        <img src="never.jpeg" alt="Never" />
        <div class="personality-name">Never</div>
      </a>
      <a href="maybe-q1.html" class="personality-card">
        <img src="maybe.jpeg" alt="Maybe" />
        <div class="personality-name">Maybe</div>
      </a>
      <a href="twosides-q1.html" class="personality-card">
        <img src="twosides.jpeg" alt="Two Sides of the Same Coin" />
        <div class="personality-name">Two Sides of the Same Coin</div>
      </a>
    </div>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime) {
      audio.currentTime = parseFloat(storedTime);
    }

    // Allow music to play only once user interacts (required on many browsers)
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    // Save progress every 500ms
    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    // Save on exit
    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });
  </script>

</body>
</html>
