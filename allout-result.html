<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out Result</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tan Nimbus', sans-serif;
      color: black;
      background-image: url('Untitled design (1).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    a.button {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: black;
      color: yellow;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    a.button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="running out of time.mp3" autoplay loop></audio>

  <div class="result-box">
    <h1>99.101% NotTheBest Certified</h1>
    <p>You dress like the world is your runway — and the afterparty is in space.</p>
    <p>If there’s a limit, you’re not just crossing it — you’re dancing on it in neon boots.</p>
    <p>In the end, it’s your decision to choose what you choose. So be you.</p>
    <a class="button" href="https://www.notthebestplacetobuystuff.in/lorem-ipsum-unisex-hoodie">Reveal your outfit</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
