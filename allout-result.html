<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tan Nimbus', sans-serif;
      color: #111;
      background: url('Untitled design (1).png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    .certified {
      font-size: 1.2rem;
      margin-top: 1rem;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      display: inline-block;
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      color: white;
      background-color: black;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      .result-box {
        padding: 1.2rem;
      }

      .cta-button {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="result-box">
    <h1>You’re an All Out Anomaly.</h1>
    <p>Fashion rules? You probably use them as confetti.<br>
    Your closet is a wonderland of colors, chaos, and unmatched confidence.</p>
    <p><strong>In the end, it’s your decision to choose what you choose. So be you.</strong></p>
    <div class="certified">99.101% NotTheBest Certified</div>
    <br />
    <a class="cta-button" href="https://www.notthebestplacetobuystuff.in/lorem-ipsum-unisex-hoodie" target="_blank">Reveal your outfit</a>
  </div>

  <script>
  const audio = document.getElementById("bg-music");

  // Try auto-play immediately (may fail silently due to browser policies)
  window.addEventListener("DOMContentLoaded", () => {
    const storedTime = localStorage.getItem("music-time");
    if (storedTime) audio.currentTime = parseFloat(storedTime);
    audio.play().catch(() => {
      // Wait for first user interaction if autoplay fails
      document.addEventListener("click", () => {
        audio.play().catch(() => {});
      }, { once: true });
    });
  });

  // Save progress every 500ms
  setInterval(() => {
    if (!audio.paused) {
      localStorage.setItem("music-time", audio.currentTime);
    }
  }, 500);

  // Save before unload as backup
  window.addEventListener("beforeunload", () => {
    localStorage.setItem("music-time", audio.currentTime);
  });
</script>


</body>
</html>
