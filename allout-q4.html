<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out – Q4</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff00ff, #ffff00);
      background-size: 400% 400%;
      animation: fireFlow 8s ease infinite;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .question-box {
      text-align: center;
      color: black;
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 300px;
    }

    button {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: black;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      select {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="question-box">
    <h1>You see someone wearing beige. You think:</h1>
    <select>
      <option>Are they okay?</option>
      <option>Must be laundry day</option>
      <option>Let me lend them a feather boa</option>
      <option>Beige? That’s my sleepwear</option>
    </select>
    <br />
    <button onclick="goToNext()">Next</button>
  </div>

  <script>
    function goToNext() {
      localStorage.setItem("music-time", document.getElementById("bg-music").currentTime);
      setTimeout(() => {
        window.location.href = "allout-q5.html";
      }, 200);
    }

    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime && !isNaN(storedTime)) {
      audio.currentTime = parseFloat(storedTime);
    }

    audio.play().catch(() => {});

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);
  </script>

</body>
</html>
