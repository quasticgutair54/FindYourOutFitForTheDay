<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out – Q4</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(-45deg, #fffb00, #ff0090, #fffb00, #ff0090);
      background-size: 400% 400%;
      animation: fireFlow 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .question-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }

    .next-button {
      margin-top: 2rem;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .next-button:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      .question-box {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" autoplay loop></audio>

  <div class="question-box">
    <h1><b>You see someone wearing beige. You think:</b></h1>
    <select id="answer">
      <option value="" disabled selected>Select your answer</option>
      <option>Are they okay?</option>
      <option>Must be laundry day</option>
      <option>Let me lend them a feather boa</option>
      <option>Beige? That’s my sleepwear</option>
    </select>
    <br />
    <button class="next-button" onclick="goToNext('allout-q5.html')">Next</button>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime && !isNaN(storedTime)) {
      audio.currentTime = parseFloat(storedTime);
    }

    audio.play().catch(() => {});

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });

    function goToNext(url) {
      localStorage.setItem("music-time", audio.currentTime);
      setTimeout(() => {
        window.location.href = url;
      }, 100);
    }
  </script>

</body>
</html>
