<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Somewhat Out ‚Äì Q2</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tan Nimbus', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #ffe2ec, #c5fff8, #ffefd6, #ffe1e1);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: rgba(255,255,255,0.65);
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1.1rem;
    }

    .option:hover {
      background-color: rgba(255,255,255,0.85);
    }

    .next-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .emoji {
      font-size: 2rem;
      position: absolute;
      animation: floatUp 1s ease forwards;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(-30px); }
    }

    .judgment {
      position: absolute;
      background: rgba(255,255,255,0.9);
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 200px;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .option { font-size: 1rem; }
      .next-btn { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="container">
    <h1>If your outfit could talk, what would it say?</h1>
    <div class="options">
      <div class="option">‚ÄúLook but don‚Äôt copy.‚Äù</div>
      <div class="option">‚ÄúIt‚Äôs giving main character.‚Äù</div>
      <div class="option">‚ÄúI tried, but make it effortless.‚Äù</div>
      <div class="option">‚ÄúAll vibes. No rules.‚Äù</div>
    </div>
    <button class="next-btn" onclick="goToNext('somewhatout-q3.html')">Next</button>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    const nextBtn = document.querySelector('.next-btn');
    const body = document.body;

    const emojis = ['üíÉ','üòé','üß¢','üëë','üé≠'];
    const judgments = [
      "Would Jeff Bezos choose this?",
      "This choice is... something.",
      "You okay, bestie?",
      "Even your ex chose better.",
      "Brave. Bold. Maybe bad.",
      "Was this a dare?",
      "That‚Äôs... a statement.",
      "Hope you‚Äôre proud of this.",
      "No words. Literally.",
      "This ain‚Äôt it.",
      "Yikes in HD.",
      "Is this a cry for help?",
      "You tried. Kinda.",
      "Wow. Just wow.",
      "Siri, how to dress like a disaster?",
      "Bold of you to assume this works.",
      "Do you want to be seen?",
      "Even a coin toss would do better.",
      "You just invented a new level.",
      "That‚Äôs fashion? Allegedly."
    ];

    function randomPosition() {
      const top = Math.random() * 80 + 5;
      const left = Math.random() * 80 + 5;
      return { top, left };
    }

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.style.border = 'none');
        option.style.border = '2px solid black';
        nextBtn.style.display = 'inline-block';

        // Add emoji
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${option.offsetLeft + option.offsetWidth / 2}px`;
        emoji.style.top = `${option.offsetTop}px`;
        body.appendChild(emoji);

        // Add floating judgment
        const judgment = document.createElement('div');
        judgment.className = 'judgment';
        judgment.innerText = judgments[Math.floor(Math.random() * judgments.length)];
        const pos = randomPosition();
        judgment.style.top = `${pos.top}%`;
        judgment.style.left = `${pos.left}%`;
        body.appendChild(judgment);

        // Confetti
        for (let i = 0; i < 15; i++) {
          const conf = document.createElement('div');
          conf.style.position = 'absolute';
          conf.style.width = '6px';
          conf.style.height = '6px';
          conf.style.borderRadius = '50%';
          conf.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
          conf.style.left = `${Math.random()*100}%`;
          conf.style.top = `${Math.random()*100}%`;
          conf.style.opacity = 0.7;
          conf.style.transition = 'all 1s ease-out';
          body.appendChild(conf);
          setTimeout(() => {
            conf.style.transform = `translateY(${Math.random()*-80}px)`;
            conf.style.opacity = 0;
          }, 10);
        }
      });
    });

    function goToNext(url) {
      localStorage.setItem("music-time", document.getElementById("bg-music").currentTime);
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");
    if (storedTime) audio.currentTime = parseFloat(storedTime);
    window.addEventListener("DOMContentLoaded", () => {
      audio.play().catch(() => {});
    });
    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);
  </script>

</body>
</html>
