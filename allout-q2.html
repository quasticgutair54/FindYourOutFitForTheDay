<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out – Q2</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(270deg, #fffb00, #ff0080);
      background-size: 400% 400%;
      animation: fireFlow 10s ease infinite;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .question-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-weight: bold;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive;
      font-size: 1rem;
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid #888;
    }

    button {
      font-family: 'Tan Nimbus', sans-serif;
      background: black;
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

<audio id="bg-music" src="running out of time.mp3" loop></audio>

<div class="question-box">
  <h1>Your outfit speaks before you do. What does it scream?</h1>
  <select id="answer">
    <option value="">Select your answer</option>
    <option>I’m louder than your playlist</option>
    <option>Subtlety who?</option>
    <option>I invented colors</option>
    <option>Fashion apocalypse survivor</option>
  </select>
  <br>
  <button onclick="goToNext()">Next</button>
</div>

<script>
  const audio = document.getElementById("bg-music");
  const storedTime = localStorage.getItem("music-time");

  if (storedTime) {
    audio.currentTime = parseFloat(storedTime);
  }

  window.addEventListener("load", () => {
    audio.play().catch(() => {});
  });

  setInterval(() => {
    if (!audio.paused) {
      localStorage.setItem("music-time", audio.currentTime);
    }
  }, 500);

  window.addEventListener("beforeunload", () => {
    localStorage.setItem("music-time", audio.currentTime);
  });

  function goToNext() {
    const selected = document.getElementById("answer").value;
    if (selected === "") {
      alert("Please select your answer before continuing.");
      return;
    }
    setTimeout(() => {
      window.location.href = "allout-q3.html";
    }, 300);
  }
</script>

</body>
</html>
