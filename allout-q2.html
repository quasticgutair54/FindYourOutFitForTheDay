<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out – Q2</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(-45deg, #fffb00, #ff00d4, #ffee93, #ffb3ec);
      background-size: 400% 400%;
      animation: fireflow 10s ease infinite;
      color: black;
    }

    @keyframes fireflow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .question-heading {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive;
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #222;
      max-width: 300px;
      width: 80%;
    }

    .next-button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .question-heading {
        font-size: 1.4rem;
      }

      select {
        font-size: 0.9rem;
      }

      .next-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <div class="container">
    <h2 class="question-heading">How do you feel about glitter?</h2>
    
    <select>
      <option>Select your answer</option>
      <option>Shower me in it, I’m the disco ball.</option>
      <option>Glitter is my middle name.</option>
      <option>Glitter? Please, that’s my natural skin.</option>
      <option>I sneeze sparkles.</option>
    </select>

    <br />
    <a href="allout-q3.html"><button class="next-button">Next</button></a>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime) {
      audio.currentTime = parseFloat(storedTime);
    }

    document.addEventListener("click", () => {
      audio.play().catch(() => {});
    }, { once: true });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });
  </script>

</body>
</html>
