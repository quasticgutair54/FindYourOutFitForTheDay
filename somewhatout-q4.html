<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Somewhat Out - Q4</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #00ff99, #00ccff, #00ff99, #00ccff);
      background-size: 400% 400%;
      animation: fireFlow 8s ease infinite;
      color: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    @keyframes fireFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive;
      font-size: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 2px solid #000;
      margin-bottom: 1.5rem;
      width: 80%;
      max-width: 400px;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      select {
        font-size: 0.9rem;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="running out of time.mp3" loop></audio>

  <h1>Whatâ€™s your ideal fashion risk?</h1>
  <select>
    <option disabled selected>Select your answer</option>
    <option>Mixing prints like a chaotic genius</option>
    <option>Wearing neon in broad daylight</option>
    <option>Trying mesh... maybe</option>
    <option>Buying something bold then chickening out</option>
  </select>
  <br />
  <button onclick="goToNext()">Next</button>

  <script>
    function goToNext() {
      window.location.href = "somewhatout-q5.html";
    }

    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");
    if (storedTime) audio.currentTime = parseFloat(storedTime);

    document.addEventListener("click", () => {
      if (audio.paused) audio.play().catch(() => {});
    }, { once: true });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });
  </script>
</body>
</html>
