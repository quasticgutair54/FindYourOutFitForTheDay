<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Out – Q3</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Tan+Nimbus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tan Nimbus', sans-serif;
      color: #fff;
      animation: fireFlow 8s infinite alternate;
      background: linear-gradient(-45deg, #fdf200, #ff1493, #fdf200, #ff1493);
      background-size: 400% 400%;
    }

    @keyframes fireFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Tan Nimbus', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    select {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 2rem;
    }

    a.button {
      padding: 0.75rem 2rem;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="running out of time.mp3" loop></audio>
<script src="script.js"></script>

  <div class="container">
    <h1>Which phrase describes your closet best?</h1>
    <select>
      <option>A disco ball exploded inside it.</option>
      <option>It glows in the dark... literally.</option>
      <option>You’ll find feathers, fringe, and fire.</option>
      <option>Closet? More like costume department.</option>
    </select>
    <a class="button" href="allout-q4.html">Next</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
