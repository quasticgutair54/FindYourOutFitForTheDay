<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Result ‚Äì Maybe</title>
  <link href="https://fonts.googleapis.com/css2?family=Tan+Nimbus&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #9a00ff, #00fff0, #9a00ff, #00fff0);
      background-size: 400% 400%;
      animation: animateBg 12s ease infinite;
      height: 100vh;
      color: black;
      font-family: 'Tan Nimbus', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes animateBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .verdict {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
    }

    .certified {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      background: black;
      color: white;
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 8px;
    }

    a.cta-button {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: black;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.cta-button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .verdict {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- üîä Background Music -->
  <audio id="bg-music" src="running out of time.mp3" autoplay loop></audio>

  <div class="result-box">
    <h1>You're a whole Maybe Mood</h1>
    <div class="verdict">
      One foot in, one foot in... another pair of shoes.<br>
      You‚Äôre the outfit equivalent of an ‚Äúit depends‚Äù text.
    </div>
    <div class="certified">89% Might Be Stylish Certified</div>
    <div class="verdict">In the end, it‚Äôs your decision to choose what you choose. So be you.</div>
    <a href="https://www.notthebestplacetobuystuff.in/notthebest-og-tee" class="cta-button">Reveal your outfit</a>
  </div>

  <script>
    const audio = document.getElementById("bg-music");
    const storedTime = localStorage.getItem("music-time");

    if (storedTime) {
      audio.currentTime = parseFloat(storedTime);
    }

    window.addEventListener("load", () => {
      audio.play().catch(() => {
        const tryPlay = () => {
          audio.play().then(() => {
            document.removeEventListener("click", tryPlay);
          });
        };
        document.addEventListener("click", tryPlay);
      });
    });

    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem("music-time", audio.currentTime);
      }
    }, 500);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("music-time", audio.currentTime);
    });
  </script>
</body>
</html>
